name: Auto-update sensor CSV every minute

on:
  schedule:
    - cron: "*/1 * * * *"   # runs automatically every minute
  workflow_dispatch:        # optional: keeps manual button too

permissions:
  contents: write

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run CSV update script
        run: python scripts/update_csv.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sensor_data.csv
          git commit -m "Auto-update sensor CSV" || echo "No changes"

      - name: Push changes
        run: git push origin HEAD:main
